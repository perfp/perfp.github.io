---
title: Azure notes
layout: default
---

<h1>Posts by category</h1>

{% for category in site.categories %}
     <div>
        {{ category | first | capitalize }}
        <ul>
        
        {% for posts in category  %}
            {% for post in posts %}
                {% if post.title %}
                    <li><a href="{{ post.url }}">{{post.title}}</a>
                {% endif %}
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
{% endfor %}
